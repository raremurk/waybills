<div class="relative mt-4">
  <h1 class="leading-9 text-center bg-neutral-100 py-1">{{title}}</h1>
  <button mat-flat-button color="green" class="download-button"><mat-icon>description</mat-icon>Скачать</button>
</div>
<div class="tabs-density-3 tabs-custom-overflow custom-mat-tab-labels">
  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center" animationDuration="0ms">
    <mat-tab label="Итого за месяц">
      <ng-template matTabContent>
        <div class="container mt-2">
          <month-total></month-total>
        </div>
      </ng-template>
    </mat-tab>
    <mat-tab label="Себестоимость">
      <ng-template matTabContent>
        <div class="container mt-2">
          <cost-price></cost-price>
        </div>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
