<div class="flex items-center bg-neutral-100 mt-4 px-4">
  <div class="invisible w-52 mr-auto"></div>
  <div class="tabs-density-3 custom-mat-tab-labels">
    <h1 class="leading-9 text-center py-1">{{title}}</h1>
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center" animationDuration="0ms">
      <mat-tab label="Итого за месяц" #monthTotal></mat-tab>
      <mat-tab label="Себестоимость" #costPrice></mat-tab>
    </mat-tab-group>
  </div>
  <div class="w-52 ml-auto">
    <div class="flex items-center justify-end" [class.hidden]="!costPrice.isActive">
      <h4 class="text-center w-24">Стоимость гектара</h4>
      <mat-form-field class="mat-input-font-bold form-field-density-5 w-28">
        <input matInput [(ngModel)]="price" placeholder="0.00">
        <span matSuffix class="font-bold pr-2">BYN</span>
      </mat-form-field>
    </div>
  </div>
</div>
<div class="px-4">
  <month-total [hidden]="!monthTotal.isActive"></month-total>
  <cost-price [price]="price" [hidden]="!costPrice.isActive"></cost-price>
</div>
