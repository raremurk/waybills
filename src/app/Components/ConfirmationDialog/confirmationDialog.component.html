<div mat-dialog-content>
  <h2>{{data.action}}</h2>
  <div class="flex gap-2 items-center justify-center my-6">
    <h3>{{data.objectName}}</h3>
    <div class="code-cell bg-cyan-800">{{data.objectCode}}</div>
  </div>
  <div class="flex gap-4 justify-end">
    <button mat-raised-button color="warn" (click)="confirmDeletion()">Ок</button>
    <button mat-raised-button cdkFocusInitial mat-dialog-close>Отмена</button>
  </div>
</div>
