<div mat-dialog-content>
  <div class="flex items-center justify-between icon-button-density-3">
    <h2>{{data.action}}</h2>
    <button mat-icon-button mat-dialog-close><mat-icon>close</mat-icon></button>
  </div>
  <div class="flex gap-2 items-center justify-center mt-4 mb-6">
    <h3>{{data.objectName}}</h3>
    <div class="code-cell">{{data.objectCode}}</div>
  </div>
  <div class="text-center">
    <button mat-flat-button color="warn" (click)="confirmAction()">Подтвердить</button>
  </div>
</div>
