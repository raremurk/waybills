<div class="container"> 
  <h1 class="header">{{title}}</h1>
  <div class="sort-header-center form-field-density-5">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Название транспорта </th>
        <td mat-cell *matCellDef="let transport" [ngSwitch]="transport.id">
          <mat-form-field *ngSwitchCase="editableTransport.id">
            <input matInput [(ngModel)]="editableTransport.name" placeholder="Введите название">
          </mat-form-field>
          <span *ngSwitchDefault>{{transport.name}}</span></td>
      </ng-container>
  
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Шифр </th>
        <td mat-cell *matCellDef="let transport" [ngSwitch]="transport.id">  
          <mat-form-field *ngSwitchCase="editableTransport.id">
            <input matInput [(ngModel)]="editableTransport.code" placeholder="Введите шифр">
          </mat-form-field>
          <span *ngSwitchDefault>{{transport.code}}</span></td>
      </ng-container>

      <ng-container matColumnDef="coefficient">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Коэффициент </th>
        <td mat-cell *matCellDef="let transport" [ngSwitch]="transport.id">  
          <mat-form-field *ngSwitchCase="editableTransport.id">
            <input matInput [(ngModel)]="editableTransport.coefficient" placeholder="Введите шифр">
          </mat-form-field>
          <span *ngSwitchDefault>{{transport.coefficient}}</span></td>
      </ng-container>
  
      <ng-container matColumnDef="operations">
        <th mat-header-cell *matHeaderCellDef>
          <button mat-raised-button color="primary" (click)="openDialog()"><mat-icon>add</mat-icon>Добавить</button>
        </th>
        <td mat-cell *matCellDef="let transport" [ngSwitch]="transport.id" class="button-density-2">
          <div *ngSwitchCase="editableTransport.id" class="flex justify-between">
            <button mat-raised-button color="green" (click)="updateTransport()" class="table-button-1">
              <mat-icon>check</mat-icon>Сохранить</button>
            <button mat-raised-button color="grey" (click)="cancel()" class="table-button-2">
              <mat-icon>close</mat-icon>Отмена</button>
          </div>
          <div *ngSwitchDefault class="flex justify-between">
            <button mat-raised-button color="primary" (click)="editTransport(transport)" class="table-button-1">
              <mat-icon>edit</mat-icon>Изменить</button>
            <button mat-raised-button color="warn" (click)="deleteTransport(transport.id)" class="table-button-2">
              <mat-icon>delete</mat-icon>Удалить</button>
          </div>
        </td>
      </ng-container> 
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
